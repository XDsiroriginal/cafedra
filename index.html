<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/index_style.css">
	<title>Каталог товаров</title>
</head>
<body>
	<div class="header">
		<div class="header_osnw">
			<div class="header_osnw_left">
				<div class="header_osnw_left_burger-div">
					<input type="button" name="burger-button" class="header_osnw_left_burger-div_input">
				</div>
				<div class="header_osnw_left_name-text_dop">
					<p class="header_osnw_left_name-text">ermine</p>
				</div>
			</div>
			<div class="header_osnw_center">
				<input type="text" name="burger-button" class="header_osnw_center_input" placeholder="поиск">
			</div>
		</div>
	</div>
	<div class="body">
		<div class="body_osnw">
			<div class="body_osnw_left-panel">
				<div class="header_osnw_right">
					<div class="header_osnw_right_button-div">
						<input type="button" class="header_osnw_right_button-div_button" style="background-image: url('img/adres.svg')">
						<div class="header_osnw_right_button-div_text-div">
							<p class="header_osnw_right_button-div_text-div_text">Адреса</p>
						</div>
					</div>
					<div class="header_osnw_right_button-div">
						<input type="button" class="header_osnw_right_button-div_button" style="background-image: url('img/login.svg')">
						<div class="header_osnw_right_button-div_text-div">
							<p class="header_osnw_right_button-div_text-div_text">Войти</p>
						</div>
					</div>
					<div class="header_osnw_right_button-div">
						<input type="button" class="header_osnw_right_button-div_button" style="background-image: url('img/adres.svg')">
						<div class="header_osnw_right_button-div_text-div">
							<p class="header_osnw_right_button-div_text-div_text">Адреса</p>
						</div>
					</div>
				</div>
			</div>
			<div class="body_osnw_central-panel">
				<div class="body_osnw_central-panel_3-div">
					<div class="body_osnw_central-panel_3-div_card">
						<div class="body_osnw_central-panel_3-div_card_image">

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
